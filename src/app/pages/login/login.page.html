<ion-content [fullscreen]="true" class="login-content">
  <!-- Menú -->
  <ion-menu content-id="main-content" >
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" class="login-content">
      <!-- Elementos del menú -->
      <ion-list>
        <ion-item routerLink="/home">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/registro">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Registrar</ion-label>
        </ion-item>
        <ion-item routerLink="/recuperar">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>Recuperar Contraseña</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Inicio de sesión</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true" class="login-content">
      <ion-item>
        <ion-label position="floating">Ingrese Usuario</ion-label>
        <ion-input [(ngModel)]="formLogin.rut" placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ingrese Contraseña</ion-label>
        <ion-input [(ngModel)]="formLogin.password" type="password" placeholder=""></ion-input>
      </ion-item>

      <ion-button (click)="iniciarSesion()" shape="block">Iniciar sesión</ion-button>
      <ion-button [routerLink]="['/registro']" shape="block">Registrarse</ion-button>
      <ion-button [routerLink]="['/recuperar']" shape="block">Recuperar Contraseña</ion-button>
    </ion-content>
  </div>
</ion-content>
