<ion-content [fullscreen]="true" class="login-content">
  <!-- Menú -->
  <ion-menu content-id="main-content" class="login-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" class="login-content">
      <!-- Elementos del menú -->
      <ion-list>
        <ion-item routerLink="/home">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/registro">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Registrar</ion-label>
        </ion-item>
        <ion-item routerLink="/recuperar">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>Recuperar Contraseña</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true" class="login-content">
      <ion-toolbar>
        <ion-title>Registro</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true" class="register-content" class="login-content">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Registro</ion-title>
        </ion-toolbar>
      </ion-header>

      <div class="register-wrapper">
        <h2>Regístrate con Nosotros</h2>
        <form (ngSubmit)="onRegister()">
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="full" type="submit">Registrar</ion-button>
        </form>
      </div>
    </ion-content>
  </div>
</ion-content>
