<ion-content [fullscreen]="true" class="login-content">
  <!-- Menú -->
  <ion-menu content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Elementos del menú -->
      <ion-list>
        <ion-item routerLink="/home">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/registro">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Registrar</ion-label>
        </ion-item>
        <ion-item routerLink="/recuperar">
          <ion-icon name="key-outline" slot="start"></ion-icon>
          <ion-label>Recuperar Contraseña</ion-label>
        </ion-item>
        <!-- <ion-item (click)="salir()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title>Bienvenido/a {{mensaje}}</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true" class="login-content">
      <ion-header collapse="condense">
        <ion-toolbar>
          <ion-title size="large">Bienvenido/a {{mensaje}}</ion-title>
        </ion-toolbar>
      </ion-header>

      <!-- Contenido adicional aquí si es necesario -->
      <div class="login-wrapper">
        <h2>Ingresa tu encuesta aquí</h2>
        <ion-button expand="full" [routerLink]="['/login']">Iniciar sesión</ion-button>
      </div>
    </ion-content>
  </div>
</ion-content>
